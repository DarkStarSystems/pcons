name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync
      - name: Run ruff
        run: uv run ruff check pcons/ tests/
      - name: Run ruff format check
        run: uv run ruff format --check pcons/ tests/
      - name: Run mypy
        run: uv run mypy pcons/

  test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu latest (24.04) - primary Linux
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          # Ubuntu 22.04 LTS - older but widely used
          - os: ubuntu-22.04
            python-version: "3.11"
          # macOS latest (ARM/Apple Silicon)
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"
          # macOS 13 (Intel) - still common
          - os: macos-13
            python-version: "3.11"
          # Windows latest
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Set Python version
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync
      - name: Run tests
        run: uv run pytest --cov=pcons --cov-report=xml
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
